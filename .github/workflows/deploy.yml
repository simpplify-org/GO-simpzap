name: "[DEPLOY] Docker build and deploy to EC2"

on:
  push:
    branches: ["main", "homolog", "develop"]

jobs:
  deploy-to-ec2-dev:
    name: Deploy to EC2 (dev)
    runs-on: ubuntu-latest
    if: github.ref_name == 'develop'
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Conectar ao EC2 e Atualizar o Container dev
        env:
          EC2_USER: ubuntu
          EC2_HOST: ${{ secrets.EC2_PUBLIC_IP_DEV_HML }}
          SSH_KEY: ${{ secrets.EC2_SSH_KEY_DEV_HML }}
        run: |
          echo "$SSH_KEY" > private_key.pem
          chmod 600 private_key.pem

          ssh -o StrictHostKeyChecking=no -i private_key.pem $EC2_USER@$EC2_HOST << 'EOF'
            set -e
            echo ">>> Acessando diretório do projeto (dev)..."
            cd /home/ubuntu/projects/GO-simpzap

            echo ">>> Atualizando código (dev)..."
            git fetch --all
            git checkout develop
            git pull origin develop

            echo ">>> Construindo imagem Docker (dev)..."
            docker build -t dev-go-simpzap .

            echo ">>> Parando container antigo (dev)..."
            docker ps -q -f name=dev-go-simpzap-container && docker stop dev-go-simpzap-container || true
            docker ps -a -q -f name=dev-go-simpzap-container && docker rm dev-go-simpzap-container || true

            echo ">>> Executando novo container (dev)..."
            docker run -d -p 3372:8080 --env-file .env.dev --name dev-go-simpzap-container dev-go-simpzap

            echo ">>> Limpando imagens antigas..."
            docker image prune -f

            echo ">>> Deploy dev concluído!"
          EOF

          rm -f private_key.pem

  deploy-to-ec2-homolog:
    name: Deploy to EC2 (homolog)
    runs-on: ubuntu-latest
    if: github.ref_name == 'homolog'
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Conectar ao EC2 e Atualizar o Container homolog
        env:
          EC2_USER: ubuntu
          EC2_HOST: ${{ secrets.EC2_PUBLIC_IP_DEV_HML }}
          SSH_KEY: ${{ secrets.EC2_SSH_KEY_DEV_HML }}
        run: |
          echo "$SSH_KEY" > private_key.pem
          chmod 600 private_key.pem

          ssh -o StrictHostKeyChecking=no -i private_key.pem $EC2_USER@$EC2_HOST << 'EOF'
            set -e
            echo ">>> Acessando diretório do projeto (homolog)..."
            cd /home/ubuntu/projects/GO-simpzap

            echo ">>> Atualizando código (homolog)..."
            git fetch --all
            git checkout homolog
            git pull origin homolog

            echo ">>> Construindo imagem Docker (homolog)..."
            docker build -t homolog-go-simpzap .

            echo ">>> Parando container antigo (homolog)..."
            docker ps -q -f name=homolog-go-simpzap-container && docker stop homolog-go-simpzap-container || true
            docker ps -a -q -f name=homolog-go-simpzap-container && docker rm homolog-go-simpzap-container || true

            echo ">>> Executando novo container (homolog)..."
            docker run -d -p 6672:8080 --env-file .env.homolog --name homolog-go-simpzap-container homolog-go-simpzap

            echo ">>> Limpando imagens antigas..."
            docker image prune -f

            echo ">>> Deploy homolog concluído!"
          EOF

          rm -f private_key.pem

  deploy-to-ec2-main:
    name: Deploy to EC2 (prod)
    runs-on: ubuntu-latest
    if: github.ref_name == 'main'
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Conectar ao EC2 e Atualizar o Container main
        env:
          EC2_USER: ubuntu
          EC2_HOST: ${{ secrets.EC2_PUBLIC_IP }}
          SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "$SSH_KEY" > private_key.pem
          chmod 600 private_key.pem

          ssh -o StrictHostKeyChecking=no -i private_key.pem $EC2_USER@$EC2_HOST << 'EOF'
            set -e
            echo ">>> Acessando diretório do projeto (prod)..."
            cd /home/ubuntu/projects/GO-simpzap

            echo ">>> Atualizando código (prod)..."
            git fetch --all
            git checkout main
            git pull origin main

            echo ">>> Construindo imagem Docker (prod)..."
            docker build -t prod-go-simpzap .

            echo ">>> Parando container antigo (prod)..."
            docker ps -q -f name=prod-go-simpzap-container && docker stop prod-go-simpzap-container || true
            docker ps -a -q -f name=prod-go-simpzap-container && docker rm prod-go-simpzap-container || true

            echo ">>> Executando novo container (prod)..."
            docker run -d -p 9972:8080 --env-file .env.prod --name prod-go-simpzap-container prod-go-simpzap

            echo ">>> Limpando imagens antigas..."
            docker image prune -f

            echo ">>> Deploy prod concluído!"
          EOF

          rm -f private_key.pem
